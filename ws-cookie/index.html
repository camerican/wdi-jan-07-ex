<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cheesemonger Mania</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/default.css" />
</head>
<body>
  <h1>Cheesemonger Mania</h1>

  <div id="gouda" class="cheese">
    <h2>Gouda Cheese</h2>
    <img src="img/gouda.png" />
    <div class="action">
      <span class="plus fa-stack fa-lg">
        <i class="fa fa-circle-o fa-stack-2x"></i>
        <i class="fa fa-plus fa-stack-1x"></i>
      </span>
      <span class="minus fa-stack fa-lg">
        <i class="fa fa-circle-o fa-stack-2x"></i>
        <i class="fa fa-minus fa-stack-1x"></i>
      </span>
    </div>
    <div class="count">0</div>
  </div>
   <div id="blue" class="cheese">
    <h2>Blue Cheese</h2>
    <img src="img/blue.png" />
    <div class="action"> 
      <span class="plus fa-stack fa-lg">
        <i class="fa fa-circle-o fa-stack-2x"></i>
        <i class="fa fa-plus fa-stack-1x"></i>
      </span>
      <span class="minus fa-stack fa-lg">
        <i class="fa fa-circle-o fa-stack-2x"></i>
        <i class="fa fa-minus fa-stack-1x"></i>
      </span>
    </div>
    <div class="count">0</div>
  </div>
   <div id="camembert" class="cheese">
    <h2>Blue Cheese</h2>
    <img src="img/camembert.png" />
    <div class="action">
      <span class="plus fa-stack fa-lg">
        <i class="fa fa-circle-o fa-stack-2x"></i>
        <i class="fa fa-plus fa-stack-1x"></i>
      </span>
      <span class="minus fa-stack fa-lg">
        <i class="fa fa-circle-o fa-stack-2x"></i>
        <i class="fa fa-minus fa-stack-1x"></i>
      </span>
    </div>
    <div class="count">0</div>
  </div>
  <script src="js/cookies.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
